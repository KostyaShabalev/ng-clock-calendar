<div class="clock-calendar-container">
	<app-clock
		*ngIf="isClockDisplayed"
		[time]="currentTime"
		(click)="onLeftClick()"
		(contextmenu)="onRightClick($event)"></app-clock>
	<app-calendar
		*ngIf="!isClockDisplayed"
		[date]="currentDate"
		(click)="onLeftClick()"
		(contextmenu)="onRightClick($event)"></app-calendar>
</div>
